<div class="outcome">
  <div class="outcome-title">
      {{outcome.title}}
  </div>
  <div class="outcome-progress">
    <prog-bar value="percentage">
    </prog-bar><div class="percentage">
      {{percentage}}%
    </div>
  </div>
  <button ng-click="unitsVisible = !unitsVisible"
       class="secondary"
       ng-class="{'expanded':unitsVisible}">detail</button>
  <div ng-if="unitsVisible">
    <unit ng-repeat="course in transcript.program.courses | filter:courseMatchesOutcome(outcome)"
          unit="course" outcome="outcome"></unit>
  </div>
</div>
