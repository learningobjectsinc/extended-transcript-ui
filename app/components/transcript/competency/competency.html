<div class="competency">
  <div class="competency-checkmark" ng-class="{'checked':completed}">
  </div>
  <div class="competency-content">
    <div class="achievement" ng-class="competency.achievement">{{competency.achievement}}</div>
    <div>{{competency.statement}}</div>
    <div class="completion-date">
      <span class="date_label">completion date:</span><span class="date">{{completionDate}}</span>
    </div>
  </div>
</div>
