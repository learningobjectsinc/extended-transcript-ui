<div class="competency">
  <div class="competency-checkmark" ng-class="{'checked':completed}" ng-style="checkMarkStyle">
  </div>
  <div class="competency-content">
    <div>{{competency.statement}}</div>
    <div class="completion-date">
      <span ng-if="completionDate" class="date_label">completion date:</span><span class="date">{{completionDate}}</span><div
      class="achievement" ng-class="progress.achievement_level.level">{{progress.achievement_level.level}}</div>
    </div>
  </div>
</div>
